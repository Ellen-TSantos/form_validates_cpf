<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
  
   
    <title>Formulário</title>
</head>
<body class="body">
    <div class="box">
        <form action="/" method="POST" class="form">
            <h1 class="h1">Formulário</h1>
            <label>Nome</label>
            <input type="text" class="name valid">
            <label>Sobrenome</label>
            <input type="text" class="surname valid">
            <label>CPF</label>
            <input type="text" class="cpf valid">
            <label>Usuário</label>
            <input type="text" class="user valid">
            <label>Senha</label>
            <input type="password" class="password valid">
            <label>Repetir Senha</label>
            <input type="password" class="repeat--password valid">
            <button type="submit" class="button">Enviar</button>
        </form>      
    </div>
    <script src="/assets/js/script.js"></script>
    <script src="/assets/js/validCpf.js"></script>
</body>
</html>
